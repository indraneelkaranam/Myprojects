<h2 class="page-header" >Login</h2>
<form class="form-signin" (submit)="onLoginSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" placeholder="Enter Email" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input class="btn btn-lg btn-primary" type="submit" value="Login">
        <div>
          &nbsp;
          <a class="btn btn-primary" [routerLink]="['/signup']">Signup</a>
          </div>

        
</form>
